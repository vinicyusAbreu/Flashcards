<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/estilo.css">
</head>

<body>

    <header>
        <div class="navbar">
            <h1>Flashcards</h1>

            <div class="containerBTN">
                <button class="abrirCriadorCard">Novo card</button>
                <button class="deletarFlashcards">Del cards</button>
            </div>

        </div>
    </header>

    <main>

        <div class="criadorCard hidden">
            <h2>Criar Flashcard</h2>
            <div class="containerLabel">
                <label for="pergunta">Pergunta</label>
                <textarea name="pergunta" id="pergunta" maxlength="280"></textarea>

                <label for="resposta">Resposta</label>
                <textarea name="resposta" id="resposta" maxlength="280"></textarea>
            </div>

            <div class="criadorCardBTN">
                <button class="salvarCard">Salvar</button>
                <button class="fecharCriadorCard">Fechar</button>
            </div>
        </div>

        <div class="flashcards">



        </div>

    </main>

    <script src="./js/app.js" async defer></script>
</body>

</html>
